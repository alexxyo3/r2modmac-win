name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - name: "Apple Silicon"
            rust-target: "aarch64-apple-darwin"
            arch: "aarch64"
          - name: "Intel"
            rust-target: "x86_64-apple-darwin"
            arch: "x86_64"
          - name: "Universal"
            rust-target: "universal-apple-darwin"
            arch: "universal"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Sync version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(jq -r .version package.json)
          if [ "$CURRENT_VERSION" != "$TAG_VERSION" ]; then
            echo "Updating version to $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$TAG_VERSION\"/" src-tauri/tauri.conf.json
          else
            echo "Version already matches, skipping npm version."
          fi

      - name: Build Tauri app (${{ matrix.target.name }})
        run: npm run tauri build -- --target ${{ matrix.target.rust-target }}


      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.target.arch }}
          path: src-tauri/target/${{ matrix.target.rust-target }}/release/bundle/dmg/*.dmg
          retention-days: 1

  release:
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dmgs
          pattern: dmg-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dmgs/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
